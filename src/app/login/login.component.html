<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<form  [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <h3>Login Here</h3>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    <small>uname - demo@yopmail.com</small>
    <br>
    <small>P- 123456</small>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" placeholder="Email" class="form-control" formControlName="email" id="email">
        <small class="form-text text-muted" 
            *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required">
            Please enter email address.!
        </small>

        <small class="form-text text-muted"
        *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.email">
            Email address not well formed.!
        </small>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">sign In</button>
</form>
